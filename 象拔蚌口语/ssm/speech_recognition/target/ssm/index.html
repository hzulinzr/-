<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/adminMain.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                            <p class="lead">登录你的账号</p>
                        </div>
                        <form class="form-auth-small" action="#">
                            <div class="form-group">
                                <input type="email" class="form-control" id="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="密码">
                            </div>

                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">登录</button>

                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">标准性语音识别-业余版</h1>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
<script src="assets/js/jquery.js"></script>

<script>
    function login()
    {
        $.ajax({
            type: "POST",
            url: "user/login?username=" + $("#username").val() + "&password=" + $("#password").val(),
            success: function(data)
            {
                console.log(data)
                var da = JSON.parse(data)
                if(da.success==1)
                    window.location.href = "amateur.html";
                else
                    alert("登录失败")

            },
            error: function(data)
            {
                alert("登录发生错误")
            }
        })
    }
</script>
</html>
